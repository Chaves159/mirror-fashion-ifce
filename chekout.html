<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chekout Mirror Fashion</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha</h1>
            <p class="lead">Obrigado por comprar na Mirror Fachion! Preencha seus dados para efetivar a compra.</p>
        </div>
        <div class="card md-3">
        	<div class="container">
        		<div>
        	
        			<form action="/efetivar.html" method="POST">
        				<label for="nome">Login:</label>
        				<input type="text" name="nome" id = "nome">
        				<label for="senha">Senha: </label>
        				<input type="password" name="senha" id = "senha">
        				
        				<input type="checkbox" name="contrato" id ="contrato">
        				<label for="contrato">Aceito os termos do contrato.</label>
        				<input type="submit">
        				<input type="radio" name="idade" id = "idade">
        				<label for="idade">Maior de 18 anos!</label>
        				<input type="submit">
        				<input type="image" src="enviar.png" alt="Botão de enviar!" width="20" height="18">
        				<input type="reset" name="reset" value="Apagar">
        			</form>

				</div>
            	<div class="card-header">
                	<h2>Sua Compra</h2>
            	</div>
            </div>
            <div class="container">
                <div class="card-body">
                    <dl>
                    	<img src="cardigan-roxo.jpg" alt="Cardigan Roxo" class="img-thumbnail mb-3">
                        <dt>Produto</dt>
                        <dd>Cardigan</dd>

                        <dt>Cor</dt>
                        <dd>Roxo</dd>

                        <dt>Tamanho</dt>
                        <dd>M</dd>

                        <dt>Preço</dt>
                        <dd>R$ 60,00</dd>
                    </dl>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
